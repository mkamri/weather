<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/dce46299a0.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>How's the weather?</title>
</head>

<body>
  <div class="container">
    <header>
      <button id="modal-opener"><i id="change-location-btn" class="fas fa-location-arrow"></i></button>
      <h1 id="w-city"></h1>
      <button id="w-units"><span id="w-imperial">F</span> / <span id="w-metric">C</span></button>
    </header>
    <div id="w-content">
      <i id="w-icon"></i>
      <ul id="w-data">
        <li><span class="label">feels like</span><span id="w-feels-like"></span></li>
        <li id="temperature"><span id="w-temperature"></span></li>
        <li><span class="label">wind speed</span><span id="w-wind"></span></li>
      </ul>
      <h2 id="w-description"></h3>
    </div>
  </div>

  <div class="modal" style="display: none">
    <div class="overlay"></div>
    <div class="modal-content">
      <button id="modal-closer"><i id="close-modal-btn" class="fas fa-times"></i></button>
      <h2>Change Location</h2>
      <span id="error-message" style="display: none;">City or state not found.</span>
      <form id="change-location-form">
        <label for="city">City:</label>
        <input type="text" name="city" id="text-input-city" class="text-input" placeholder="e.g. 'Los Angeles'">

        <label for="state">Region:</label>
        <input type="text" name="state" id="text-input-state" class="text-input" placeholder="e.g. 'California' or 'US'">
        <input type="submit" value="GO" id="modal-submit">
      </form>
    </div>
  </div>


  <script src="js/storage.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/colorize.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
